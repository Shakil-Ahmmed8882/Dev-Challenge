<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crow</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./img/devchallenges.png" alt="" />
    </header>
    <main>
      <div class="container">
        <div class="crow">
          <div class="crow__img__wrapper">
            <img src="./img/Scarecrow.png" alt="crow" class="crow__img" />
          </div>

          <div class="crow__content">
            <h1 class="crow__title">I have a bad news for you</h1>
            <p class="crow__description description">
              Guess what! There something gonna be terribly happened. I just
              wanna alarm you about that.
            </p>
            <button class="button crow__btn">Back to home page</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
